<div class="container">

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter Password</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
       <form action="" >
            <div class="modal-body">
          <input id="enter_input" type="text" placeholder="Password" class="form-control">
          <br>
          <p><em>Use for now: afb2020</em></p>
          <p><em>Disclaimer: please don't share the password</em></p>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  onclick="checkPassword()">Submit</button>
        </div>
        
       </form>

<script>
    $('#myModal').modal({backdrop: 'static', keyboard: false}) ;
    
    function checkPassword(){
        var enteredPassword = document.getElementById("enter_input").value;
        var PREDEFINED_PASSWORD = 'afb2020';
        if(enteredPassword == PREDEFINED_PASSWORD){
            $('#myModal').modal('hide');
        }
        
    }
    $('#myModal').modal();
    </script>
